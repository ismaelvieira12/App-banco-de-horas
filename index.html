<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- ================= CDN ================== -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- ================= CDN FontAwesome ============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="box-nav">
            <h2 class="logo">Registro de Horas</h2>

            <div class="menu-hamburguer">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="data-horas">
            <div class="horas">
                <label for="date">Data:</label>
                <input type="date" id="date">
            </div>
            <div class="horas">
                <label for="start-time">Hora de Início:</label>
                <input type="time" id="start-time">
            </div>
            <div class="horas">
                <label for="end-time">Hora de Saída:</label>
                <input type="time" id="end-time">
            </div>
        </div>
        
        <div class="total-time">
            <label for="total-time">Total de Horas:</label>
            <div id="total-time" readonly></div>
        </div>
        
        <label for="notes">Observações:</label>
        <textarea id="notes" maxlength="255"></textarea>
        
        <div class="menu-inline">
            <span class="x"></span>
            <div class="menu">
                <span class="bd"></span>
                <span class="bd"></span>
            </div>
        </div>
        <button onclick="saveData()" id="btn">Salvar</button>
    </div>


    
    <script src="js/app.js"></script>
</body>
</html>
