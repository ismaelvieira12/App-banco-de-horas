<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- ================= CDN ================== -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- ================= CDN FontAwesome ============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ==================CND BOOTRStRAP ================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="box-nav">
            <h2 class="logo">Registro de Horas</h2>

            <div class="menu-hamburguer">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="data-horas">
            <div class="horas">
                <label for="date">Data:</label>
                <input type="date" id="date">
            </div>
            <div class="horas">
                <label for="start-time">Hora de Início:</label>
                <input type="time" id="start-time">
            </div>
            <div class="horas">
                <label for="end-time">Hora de Saída:</label>
                <input type="time" id="end-time">
            </div>
        </div>
        
        <div class="total-time">
            <div>
                <label for="total-time">Total de Horas:</label>
                <div id="total-time" readonly></div>
            </div>
            <div class="check">
                <label for="horas50" class="switch">
                    <span class="check-text">Extra 50%</span>
                    <div class="check-wrapper">
                        <input type="checkbox" name="horas50" id="horas50">
                        <span class="check-button"></span>
                    </div>
                </label>
                <label for="horas100" class="switch">
                    <span>Extra 100%</span> 
                    <span class="check-wrapper">
                        <input type="checkbox" name="horas100" id="horas100">
                        <span class="check-button"></span>
                    </span>
                </label>
            </div>
        </div>
        
        <label for="notes">Observações:</label>
        <textarea id="notes" maxlength="100"></textarea>
        
        <div class="menu-inline">
            <span class="x"></span>
            <div class="menu">
                <span class="bd" id="banco-ancora"></span>
                <span class="bd"></span>
            </div>
        </div>
        <button onclick="saveData()" id="btn">Salvar</button>
    </div>
    <div id="banco-dado">
        <div class="box-menu-banco">
            <h2 class="logo">Banco de horas</h2>
            <i class="fa-solid fa-house home" id="home"></i>
        </div>
        <div class="container mt-4">
            <div class="row g-3">
                <!-- <div class="col-12 col-md-6 col-lg-6">
                    <div class="box-text-banco">
                        <p>dia: 20/02/205</p>
                        <p>Horario de Entrada:</p>
                        <p>Horario de Sida:</p>
                        <div class="motivo">
                            <p>Motivo:</p>
                            <p>Levando as máquinas do 1953 para 2020</p>
                        </div>
                        <p>Total de HORAS Do dia</p>
                    </div>
                </div> -->
            </div>
        </div>
    
    <script src="js/app.js"></script>
</body>
</html>
